<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <title>Change password Form</title>
    <script>
        function check(){
            if(document.getElementById("password").value!=
                document.getElementById("password_check").value)
            {
                document.getElementById("warning").innerHTML="These two passwords were not the same!";
            }else{
                document.getElementById("warning").innerHTML="   ";
            }
        }

    </script>
    <link href=\'https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600\' rel=\'stylesheet\' type=\'text/css\'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="form">

    <h1>Change Password</h1>

    <form action="edit_pw.php" method="POST" enctype="multipart/form-data">

        <div class="field-wrap" style="height:40px;">
            <label>
                Please enter your password:<span class="req">*</span>
            </label>
            <input type="password" name="password" value="" id="password" required autocomplete="off"/>
        </div>

        <div class="field-wrap" style="height:40px;">
            <label>
                Please Re-enter your password:<span class="req">*</span>
            </label>
            <input type="password" name="password_check" value=""
                   id="password_check" required autocomplete="off" onblur="check()"/>
        </div>
        <div id="warning" style="color: red"></div>
        <br>
        <br>
        <button type="submit" class="button button-block"/>
        Confirm</button>

    </form>

</div>


</div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<script src="js/index.js"></script>


</body>

</html>
